<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Blog - Sign In</title>
    <style>
        /* Reset body margin and padding */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        /* Flex container for full screen */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Left Image Section */
        .image-section {
            flex: 1;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right Sign-In Form Section */
        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center form elements */
            padding: 40px;
            background-color: #f8f8f8;
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .form-section label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        .form-section input {
            padding: 10px;
            margin-bottom: 20px;
            width: 70%; /* Increased width to fit well */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-section button {
            padding: 12px;
            width: 85%; /* Adjusted width */
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .form-section button:hover {
            background-color: #333;
        }

        /* Social Login Buttons */
        .social-buttons {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center-align social buttons */
            width: 70%;
        }

        .social-buttons button {
            padding: 12px;
            width: 70%; /* Make the width consistent */
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .social-buttons button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .social-buttons button.google {
            background-color: white;
            color: #000000;
        }

        .social-buttons button.facebook {
            background-color: #f3f3f3;
            color: rgb(0, 0, 0);
        }

        .social-buttons button.apple {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
        }

        /* Divider Style */
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            width: 85%;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .divider span {
            color: #666;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Left Image Section -->
        <div class="image-section">
            <img src="z-3.png" alt="Sign In Image">
        </div>

        <!-- Right Sign-In Form Section -->
        <div class="form-section">
            <h2 style="font-family: 'Georgia', serif;">Sign In Or create an account</h2>
            <form action="/login" method="POST">
                <label for="email"style="font-family: 'Georgia', serif;">Email address </label>
                <input type="email" id="email" name="email" required style="font-family: 'Georgia', serif;">

                <button type="submit" style="font-family: 'Georgia', serif;">CONTINUE WITH EMAIL</button>
            </form>

           <div class="divider">
                <span style="font-family: 'Georgia', serif;">or</span>
           </div>

            <div class="social-buttons">
                <button class="google" style="font-family: 'Georgia', serif;">
                    <img src="x-3.png" alt="Google Icon" width="20"> CONTINUE WITH GOOGLE 
                </button>
                <button class="facebook" style="font-family: 'Georgia', serif;">
                    <img src="x-2.png" alt="Facebook Icon" width="20"> CONTINUE WITH FACEBOOK
                </button>
                <button class="apple" style="font-family: 'Georgia', serif;">
                    <img src="x-4.png" alt="Apple Icon" width="20"> CONTINUE WITH APPLE
                </button>
            </div>
        </div>
    </div>
</body>
</html>
